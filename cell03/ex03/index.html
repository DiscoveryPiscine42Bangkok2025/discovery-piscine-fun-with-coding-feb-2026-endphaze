<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>To Do List - Cookie Edition</title>
        <style>
            /* CSS เล็กน้อยเพื่อให้ดูออกว่าเป็นรายการ */
            body {
                font-family: sans-serif;
                padding: 20px;
            }
            #ft_list {
                margin-top: 20px;
                border: 1px solid #ccc;
                min-height: 50px;
            }
            .todo-item {
                padding: 10px;
                border-bottom: 1px solid #eee;
                cursor: pointer;
                background-color: #f9f9f9;
            }
            .todo-item:hover {
                background-color: #ffebee;
            }
        </style>
    </head>
    <body>
        <button id="new_btn">New</button>

        <div id="ft_list"></div>

        <script src="todo.js"></script>
    </body>
</html>
