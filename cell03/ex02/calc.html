<!doctype html>
<html lang="th">
    <head>
        <meta charset="UTF-8" />
        <title>Basic Calculator</title>
        <link rel="stylesheet" href="calc.css" />
    </head>
    <body>
        <div class="calc-container">
            <input type="text" id="left-val" placeholder="0" />

            <select id="operator">
                <option value="+">+</option>
                <option value="-">-</option>
                <option value="*">*</option>
                <option value="/">/</option>
                <option value="%">%</option>
            </select>

            <input type="text" id="right-val" placeholder="0" />

            <input type="submit" id="btn-submit" value="Try me!" />
        </div>

        <script src="calc.js"></script>
    </body>
</html>
