<!doctype html>
<html>
    <head>
        <title>Parallax Effect</title>
        <link rel="stylesheet" href="parallax.css" />
    </head>
    <body>
        <div class="parallax"></div>

        <div class="content">
            <h2>Scroll down to see the effect!</h2>
            <p>เนื้อหาส่วนนี้จะเลื่อนทับรูปภาพด้านบน</p>
        </div>

        <div
            class="parallax"
            style="
                background-image: url(&quot;https://images.pexels.com/photos/2662116/pexels-photo-2662116.jpeg&quot;);
            "
        ></div>

        <div class="content">
            <h2>The background stays fixed.</h2>
            <p>รูปพื้นหลังถูกตรึงไว้ด้วย CSS background-attachment: fixed;</p>
        </div>
    </body>
</html>
